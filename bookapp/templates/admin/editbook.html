{% extends "admin/admin_layout.html" %}
{% block main %}
                <main>
                   
{{deets.book_id}}
  <div class="container-fluid px-4">
                        <h1 class="mt-4">Add Books</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item">Dashboard</li>
                              <li class="breadcrumb-item active">Add Book</li>
                        </ol>
                      <div class="row">
                          <div class="col">
                              
                               <form action="" method="POST" enctype="multipart/form-data">
                                <input type="hidden" value="{{ csrf_token() }}" name="csrf_token">
          <div class="mb-3">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" name="title" value="{{deets.book_title}}" class="form-control"  id="title">
             
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" id="category" class="form-control">
                <option value="">Please select</option>
                {% for c in cats %}
                {% if deets.book_catid == c.cat_id %}
                <option value="{{c.cat_id}}" selected="selected">{{c.cat_name}}</option>
                {% else %}
                <option value="{{c.cat_id}}">{{c.cat_name}}</option>
                {%endif%}
                {% endfor %}
            </select>
          </div>
          
          
           
          <fieldset class="mb-3">
            <legend>Status</legend>
            <div class="form-check">
              <input type="radio" name="status" value="1" class="form-check-input" id="exampleRadio1" {% if deets.book_status=='1' %} cheched {%endif%}>
              <label class="form-check-label" for="exampleRadio1">Publish</label>
            </div>
            <div class="mb-3 form-check">
              <input type="radio" name="status" value="0" class="form-check-input" id="exampleRadio2">
              <label class="form-check-label" for="exampleRadio2">Do Not Publish</label>
            </div>
          </fieldset>
           {% if deets.book_cover !='default.png' %}
          <div>
            <label class="form-label" for="customFile">Current Cover</label>
            <img src="/static/uploads/{{deets.book_cover}}" style="max-height: 100px ;">
          </div>
          {% endif %} 

          <div class="mb-3">
            <label class="form-label" for="customFile">
                {% if deets.book_cover !='default.png' %}
                    Change
                {% else %}

                Upload

                {% endif %} Cover

            </label>
            <input type="file" name="cover" class="form-control"  id="customFile">
          </div>
           <div class="mb-3">
            <label class="form-label" for="customFile">Description</label>
         <textarea name="" class="form-control"></textarea>
          </div>
          
         
          <button type="submit" class="btn btn-primary">Add Book!</button>
        </form>


                          </div>
                      </div>
                    </div>
                </main>
     {% endblock main %}
